<md-dialog aria-label="Mango (Fruit)">
 <md-content class="md-padding">
 <h1>
 Data Entry</h1>
 <form name="userForm">
 <div layout layout-sm="column">
 <md-input-container flex>
 <label>
 Temperature (°C)</label>
 <input ng-model="sample.temperature" placeholder="Placeholder text">
 </md-input-container>
  <md-input-container flex>
 <label>
 Width (m)</label>
 <input ng-model="sample.width">
 </md-input-container>
 <md-input-container flex>
 <label>
 Depth (m)</label>
 <input ng-model="theMax">
 </md-input-container>
 </div>
 <md-input-container flex>
 <label>
 pH</label>
 <input style="width:187px" ng-model="sample.pH">
 </md-input-container>
 <div layout layout-sm="column">
 <md-input-container flex>
 <label>
 Dissolved Oxygen (mg/L)</label>
 <input ng-model="sample.dissolvedOxygen">
 </md-input-container>
 <md-input-container flex>
 <label>
 Conductivity (μS/cm)</label>
 <input ng-model="sample.conductivity">
 </md-input-container>
 <md-input-container flex>
 <label>
 Oxydation Reduction Potential (mV)</label>
 <input ng-model="sample.ORP">
 </md-input-container>
 </div>
 <md-input-container flex>
 <label>
 Discharge (m³/s) </label>
 <input style="width:187px" ng-model="sample.discharge">
 </md-input-container>
 </form>
 </md-content>
 <div class="md-actions" layout="row">
 <span flex>
 </span>
 <md-button ng-click="answer('not useful')">
 Cancel </md-button>
 <md-button ng-click="answer('useful')" class="md-primary">
 Save </md-button>
 </div>
 </md-dialog>
